dataset:
  dataset:
    name: AirQuality
    max_length: 8736
    connectivity:
      method: distance
      threshold: 0.1
      include_self: false
      layout: edge_index
    sequence_index: Date
    seq_length: 168
    mixture_dim: 36
    sample_len: 24
    batch_size: 13
    emb_size: 10
    window: 23
    horizon: 1
model:
  model:
    name: GTM
    hparams:
      hidden_size: 64
      num_layers: 1
      dropout: 0
      bidirectional: true
      callbacks: EarlyStopping
      lr: 0.0001
      weight_decay: 0.001
    graph: false
    embedding: false
    training:
      epochs: 300
      patience: 50
      batch_size: 1
    device: cuda
seed: 42
run:
  seed: 42
  dir: /data/p.magos/TSGen/outputs/2024-11-06/12-13-36
  name: 2024-11-06_12-13-36_42
