dataset:
  dataset:
    name: ExchangeBenchmark
    sequence_index: Date
    max_length: 7560
    seq_length: 216
    mixture_dim: 16
    batch_size: 7
    sample_len: 6
    emb_size: 4
    window: 20
    horizon: 1
model:
  model:
    name: GTM
    hparams:
      hidden_size: 64
      num_layers: 1
      dropout: 0
      bidirectional: true
      callbacks: EarlyStopping
      lr: 0.0001
      weight_decay: 0.001
    graph: false
    embedding: false
    training:
      epochs: 300
      patience: 50
      batch_size: 1
    device: cuda
seed: 42
run:
  seed: 42
  dir: /data/p.magos/TSGen/outputs/2024-11-06/12-14-12
  name: 2024-11-06_12-14-12_42
